# opacity
active-opacity = 1.0;
inactive-opacity = 0.9;
frame-opacity = 0.7;
inactive-opacity-override = false;

opacity-rule = [
    "100:class_g  = 'Polybar'",
    "100:class_g  = 'Firefox'",
    "100:class_g  = 'feh'",
    "100:class_g  = 'mpv'",
    "100:class_g  = 'Zathura'"
];

# general settings
backend = "glx";

 # shadows
shadow = true;
shadow-radius = 15;
shadow-offset-x = -15;
shadow-offset-y = -15;
shadow-opacity = 5;
shadow-exclude = [
        "name = 'Notification'",
        "class_g = 'Conky'",
        "class_g ?= 'Notify-osd'",
        "_GTK_FRAME_EXTENTS@:c"
];

wintypes:
{
  dnd = { shadow = false; }
  popup_menu = { shadow = false; }
  dropdown_menu = { shadow = false; }
};
